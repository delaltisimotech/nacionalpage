<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Del Altísimo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="inProgress_container">
      <div class="text_logos_container">
        <div class="text_container">
          <p class="describe_text">
            Aqui se <span class="callout_text">{</span> desarrolla
            <span class="callout_text">}</span>

          <p class="describe_text">La página Oficial del Ministerio</p>
          <p class="describe_text">

          </p>
        </div>
        <div class="links_container">
          <div class="logos_container">
            <a href="https://www.institutodas.com">
              <img
                src="./images/institutodas.png"
                alt="Instituto DAS"
                class="logo_branch branch1"
              />
            </a>
            <a
              href="https://www.facebook.com/PastorHernanAlbertoCortes?mibextid=ZbWKwL"

              <img
                src="./images/pastorhernan.jpg"

            <a href="https://t.me/trendyhac">

                src="./images/trendy.png"

              />

            <a href="https://www.facebook.com/fundacionhac">
              <img
                src="./images/hac.png"
                alt="Fundacion HAC"

              />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=cadena.delaltisimo"

                src="./images/radioapp.png"

                class="logo_branch branch5"
              />
            </a>
          </div>
          <p class="visit_pages">
            Visita nuestras paginas web disponibles actualmente
          </p>
        </div>
      </div>
      <div class="poweredBy_container">
        <img
          src="./images/logo-altisimo-minimalista.png"
          alt="Logo AltisimoTech"
          class="tech_logo"
        />
        <article class="text_powered">
          <p class="poweredBy">PoweredBy</p>
          <p class="altisimoTech">AltisimoTech</p>
        </article>
